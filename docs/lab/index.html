<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CR-bday-2026 · LAB</title>
  <meta name="description" content="CR-bday-2026 반응형(모바일/태블릿/PC) 레이아웃 실험실" />

  <!-- CSS (배경 타일은 style.css에서 적용: bg_tile.jpeg) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- First screen splash (put your image in docs/lab/assets/load.gif or change the src) -->
  <div id="splash" class="splash" aria-label="인트로 화면">
    <div class="splash__inner">
      <img id="loadGif" class="splash__img" alt="Loading" />
    </div>
  </div>
  <script>
    (function () {
      const splash = document.getElementById('splash');
      if (!splash) return;

      // Force GIF to restart from frame 1 on every load/refresh (cache-bust)
      function setLoadGifSrc() {
        const loadGif = document.getElementById('loadGif');
        if (loadGif) {
          loadGif.src = `./assets/load.gif?cb=${Date.now()}`;
        }
      }

      // Initial set
      setLoadGifSrc();

      // Also handle Safari bfcache (back/forward cache)
      window.addEventListener('pageshow', setLoadGifSrc);

      function closeSplash() {
        splash.remove();
      }

      // Auto-close after 3.5s (manual button removed)
      setTimeout(() => {
        if (document.body.contains(splash)) closeSplash();
      }, 3500);
    })();
  </script>
</body>
</html>
