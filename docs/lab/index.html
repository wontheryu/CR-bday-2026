<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CR-bday-2026 · LAB</title>
  <meta name="description" content="CR-bday-2026 반응형(모바일/태블릿/PC) 레이아웃 실험실" />

  <!-- CSS (배경 타일은 style.css에서 적용: bg_tile.jpeg) -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- First screen splash (put your image in docs/lab/assets/load.gif or change the src) -->
  <div id="splash" class="splash" aria-label="인트로 화면">
    <div class="splash__inner">
      <img id="loadGif" class="splash__img" src="./assets/load.gif" alt="Loading" width="320" height="180" decoding="async" />
    </div>
  </div>
  <!-- After-load characters (place files in docs/lab/assets/) -->
  <div id="afterLoad" class="afterload is-visible" aria-label="캐릭터">
    <div class="afterload__row" role="group" aria-label="캐릭터 2명">
      <img class="afterload__img" src="./assets/char-1.png" alt="Character 1" width="204" height="204" decoding="async" />
      <img class="afterload__img" src="./assets/char-2.png" alt="Character 2" width="204" height="204" decoding="async" />
    </div>
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
