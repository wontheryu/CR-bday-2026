<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CR-bday-2026 · LAB</title>
  <meta name="description" content="CR-bday-2026 반응형(모바일/태블릿/PC) 레이아웃 실험실" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=20260227_3" />
</head>

<body>
  <!-- Loading splash -->
  <div id="splash" class="splash" aria-label="인트로 화면">
    <div class="splash__inner">
      <img
        id="loadGif"
        class="splash__img"
        src="./assets/load-bit.gif"
        alt="Loading"
        width="2000"
        height="2000"
        decoding="async"
      />
    </div>
  </div>

  <!-- Characters (2x2 centered) -->
  <div id="afterLoad" class="afterload" aria-label="캐릭터">
    <div class="afterload__grid" role="group" aria-label="캐릭터 4명">
      <img class="afterload__img" src="./assets/char-1.png" alt="Character 1" width="204" height="204" decoding="async" />
      <img class="afterload__img" src="./assets/char-2.png" alt="Character 2" width="204" height="204" decoding="async" />
      <img class="afterload__img" src="./assets/char-3.png" alt="Character 3" width="204" height="204" decoding="async" />
      <img class="afterload__img" src="./assets/char-4.png" alt="Character 4" width="204" height="204" decoding="async" />
    </div>
  </div>

  <!-- JS -->
  <script src="./app.js?v=20260227_3" defer></script>
</body>
</html>
